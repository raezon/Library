<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_mdp}" for="mdp" />
                    <h:inputText id="mdp" value="#{userController.selected.mdp}" title="#{bundle.CreateUserTitle_mdp}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_mdp}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_datenaissence}" for="datenaissence" />
                    <h:inputText id="datenaissence" value="#{userController.selected.datenaissence}" title="#{bundle.CreateUserTitle_datenaissence}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_datenaissence}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{userController.selected.admin}" title="#{bundle.CreateUserTitle_admin}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_admin}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
