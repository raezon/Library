<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuthorLabel_num}" for="num" />
                    <h:inputText id="num" value="#{authorController.selected.num}" title="#{bundle.EditAuthorTitle_num}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_num}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{authorController.selected.nom}" title="#{bundle.EditAuthorTitle_nom}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{authorController.selected.prenom}" title="#{bundle.EditAuthorTitle_prenom}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_datenaissence}" for="datenaissence" />
                    <h:inputText id="datenaissence" value="#{authorController.selected.datenaissence}" title="#{bundle.EditAuthorTitle_datenaissence}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_datenaissence}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{authorController.update}" value="#{bundle.EditAuthorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuthorViewLink}"/>
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.EditAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuthorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
