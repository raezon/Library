<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.EditUserTitle_nom}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.EditUserTitle_prenom}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_mdp}" for="mdp" />
                    <h:inputText id="mdp" value="#{userController.selected.mdp}" title="#{bundle.EditUserTitle_mdp}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_mdp}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_datenaissence}" for="datenaissence" />
                    <h:inputText id="datenaissence" value="#{userController.selected.datenaissence}" title="#{bundle.EditUserTitle_datenaissence}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_datenaissence}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{userController.selected.admin}" title="#{bundle.EditUserTitle_admin}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_admin}"/>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
