<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuthorLabel_num}"/>
                    <h:outputText value="#{authorController.selected.num}" title="#{bundle.ViewAuthorTitle_num}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_nom}"/>
                    <h:outputText value="#{authorController.selected.nom}" title="#{bundle.ViewAuthorTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_prenom}"/>
                    <h:outputText value="#{authorController.selected.prenom}" title="#{bundle.ViewAuthorTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_datenaissence}"/>
                    <h:outputText value="#{authorController.selected.datenaissence}" title="#{bundle.ViewAuthorTitle_datenaissence}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorController.destroyAndView}" value="#{bundle.ViewAuthorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuthorEditLink}"/>
                <br />
                <h:commandLink action="#{authorController.prepareCreate}" value="#{bundle.ViewAuthorCreateLink}" />
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.ViewAuthorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAuthorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
